{% extends "layout.html" %}

{% block body %}
  <div class="row">
    
    <div class="col-sm-12">
      <div class="card card-body">
        <form action="{{url_for('get_format')}}" method="POST">
           <div class="form-group">
            <input type="text" class="form-control" value ={{title}} name="title" placeholder="Titulo del video: {{title}}" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="url" placeholder="{{url}}" value = "{{url}}" readonly>
          </div>
          <div class="form-group">
            <select class="form-control" name="format">
              {%for format in formats%}
              <option value={{format}}>{{format}}</option>
              {%endfor%}
            </select>
          </div>        
          <button class="btn btn-primary btn-block" >
            Descargar 
          </button>
        </form>
      </div>
    </div>
  </div>
  </div>
{%endblock%}
